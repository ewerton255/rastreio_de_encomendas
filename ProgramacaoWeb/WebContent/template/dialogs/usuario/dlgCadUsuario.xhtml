<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<body>
<p:dialog widgetVar="dlgCadUsuario" header="Cadastrar usuário" style="height: 30%;"
          closable="true" resizable="false" modal="true" draggable="false"
          showEffect="fade" hideEffect="fade">
    <div align="center">
        <h:form id="formCadUsuario">

            <p:growl id="msgCadUsuario" sticky="true" showDetail="true"/>

            <p:wizard backLabel="Voltar" nextLabel="Avançar">
                <p:tab title="Usuário">
                    <p:messages/>
                    <p:panelGrid columns="2" styleClass="semBorda">
                        <p:outputLabel value="Nome:"/>
                        <p:inputText value="#{usuarioController.usuarioCadastrar.nome}" required="true"
                                     requiredMessage="Insira um nome"/>
                        <p:outputLabel value="E-mail"/>
                        <p:inputText value="#{usuarioController.usuarioCadastrar.email}" validator="EmailValidator"
                                     required="true" requiredMessage="Insira um e-mail"/>
                        <p:outputLabel value="Senha:"/>
                        <p:password value="#{usuarioController.usuarioCadastrar.senha}" required="true"
                                    requiredMessage="Insira uma senha"/>
                        <p:outputLabel value="Administrador"/>
                        <p:selectBooleanCheckbox value="#{usuarioController.usuarioCadastrar.admin}"/>
                    </p:panelGrid>
                </p:tab>

                <p:tab title="Endereço">
                    <p:messages/>
                    <p:panelGrid columns="4" styleClass="semBorda" id="endereco">
                        <p:outputLabel value="CEP:"/>
                        <p:inputMask mask="99999-999" size="8"
                                     value="#{usuarioController.usuarioCadastrar.endereco.cep}"
                                     required="true" requiredMessage="Informe o cep">
                            <p:ajax event="blur" process="@this"
                                    listener="#{usuarioController.buscarCepUsuario(usuarioController.CADASTRO)}"
                                    update="endereco"/>
                        </p:inputMask>
                        <p:outputLabel value="Estado:"/>
                        <p:inputText
                                value="#{usuarioController.usuarioCadastrar.endereco.estado}"
                                size="2" required="true" requiredMessage="Informe o estado"
                                readonly="true"/>
                        <p:outputLabel value="Cidade:"/>
                        <p:inputText
                                value="#{usuarioController.usuarioCadastrar.endereco.cidade}"
                                required="true" requiredMessage="Informe a cidade"
                                readonly="true"/>
                        <p:outputLabel value="Bairro:"/>
                        <p:inputText
                                value="#{usuarioController.usuarioCadastrar.endereco.bairro}"
                                required="true" requiredMessage="Informe o bairro"
                                readonly="true"/>
                        <p:outputLabel value="Logradouro:"/>
                        <p:inputText
                                value="#{usuarioController.usuarioCadastrar.endereco.logradouro}"
                                required="true" requiredMessage="Informe o logradouro"
                                readonly="true"/>
                        <p:outputLabel value="Complemento:"/>
                        <p:inputText
                                value="#{usuarioController.usuarioCadastrar.endereco.complemento}"/>
                        <p:outputLabel value="N°"/>
                        <p:inputNumber decimalPlaces="0" thousandSeparator="" inputStyle="width: 30%;"
                                       value="#{usuarioController.usuarioCadastrar.endereco.numero}"
                                       required="true" requiredMessage="Informe o número do endereço"/>
                    </p:panelGrid>

                    <p:panelGrid columns="2" styleClass="semBorda">
                        <b:commandButton value="Salvar" ajax="true"
                                         style="background: #69a2b3; color:white;"
                                         action="#{usuarioController.cadastrarUsuario()}"
                                         update="msgCadUsuario"/>
                        <b:button value="Fechar" onclick="PF('dlgCadUsuario').hide();"
                                  look="danger"/>
                    </p:panelGrid>
                </p:tab>
            </p:wizard>

        </h:form>
    </div>
</p:dialog>
</body>
</html>
