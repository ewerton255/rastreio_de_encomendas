<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
<body>
	<p:dialog widgetVar="dlgEditUsuario" header="Editar" closable="false" resizable="false" modal="true"
	   draggable="false" showEffect="fade" hideEffect="fade">
		<h:form id="formEditUsuario">
			<p:growl id="msgEditUsuario" showDetail="true"/>
			
			<p:panelGrid columns="2" styleClass="semBorda">
				<p:outputLabel value="Nome:"/>
				<p:inputText value="#{usuarioController.usuarioSelecionado.nome}" required="true" requiredMessage="Insira o nome do usuÃ¡rio"/>
				<p:outputLabel value="E-mail:"/>
				<p:inputText value="#{usuarioController.usuarioSelecionado.email}" required="true" requiredMessage="Insira o e-mail"/>
				<p:outputLabel value="Senha:"/>
				<p:password value="#{usuarioController.usuarioSelecionado.senha}" required="true" requiredMessage="Insira a senha"/>
				<p:outputLabel value="Administrador:"/>
				<p:selectBooleanCheckbox value="#{usuarioController.usuarioSelecionado.admin}"/>
			</p:panelGrid>
			<br/>
			<div align="center">
				<p:panelGrid columns="2" styleClass="semBorda">
					<b:commandButton value="Salvar" look="primary" action="#{usuarioController.editarUsuario()}" update="msgEditUsuario"/>
					<b:button value="Fechar" look="danger" onclick="PF('dlgEditUsuario').hide();"/>
				</p:panelGrid>
			</div>
		</h:form>
	</p:dialog>
</body>
</html>
